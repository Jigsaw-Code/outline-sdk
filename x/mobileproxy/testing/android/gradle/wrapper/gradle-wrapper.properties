# Basic Gradle Wrapper configuration
# Adjust the distributionUrl to a specific Gradle version as needed.
# Example: https\://services.gradle.org/distributions/gradle-8.4-bin.zip
# For a new project, it's common to use a recent, stable version.
distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists
distributionUrl=https\://services.gradle.org/distributions/gradle-8.2.1-bin.zip
